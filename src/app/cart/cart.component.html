
  <app-header></app-header>
 <div class="page-container padd-top-120">
    <div class="app-title">
      <h4>Shopee Cart</h4>
    </div>
    <div class="clearfix cart-table-top">
      <mat-form-field class="w-30 pull-left">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div class="w-70 pull-right">
        <button mat-button class="btn pull-right btn-theme btn-rounded ml-10" color="primary" *ngIf="selection.hasValue() && isAllSelected() || selection.hasValue() && !isAllSelected()" (click)="removeSelectedRows()">
          <i class="material-icons">delete</i> Remove Item
        </button>
        <button mat-button class="btn pull-right btn-theme" (click)="continueShopping()"><i class="material-icons">keyboard_arrow_left</i> Continue Shopping</button>
      </div>
    </div>
    <div class="main-table">
      <div class="table-container mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" *ngIf="dataSource.filteredData.length !== 0 || dataSource.data.length  !== 0" class="w-100 cart-table">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef class="w-5">
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" class="w-5">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef class="w-5"> </td>
          </ng-container>
          <ng-container matColumnDef="photopath">
            <th mat-header-cell *matHeaderCellDef class="w-10 text-center"> Image </th>
            <td mat-cell *matCellDef="let element" class="product-list-img w-10">
              <img [src]="element.photoPath" />
            </td>
            <td mat-footer-cell *matFooterCellDef class="w-10"> </td>
          </ng-container>


          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="w-50"> Details </th>
            <td mat-cell *matCellDef="let element" class="w-50">
              <div class="product-details-col" [innerHTML]="element.name"></div>
            </td>
            <td mat-footer-cell *matFooterCellDef class="w-50"></td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="w-10"> Price </th>
            <td mat-cell *matCellDef="let element" class="w-10"> {{element.price}} </td>
            <td mat-footer-cell *matFooterCellDef class="w-10"> </td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef class="w-10"> Quantity </th>
            <td mat-cell *matCellDef="let element" class="w-10">
              <div class="product-quantity">
                <button class="btn qty-decrement" (click)="decrementCartQty(element.id,element.quantity)">
                  <i class="material-icons">
                    remove
                  </i>
                </button>
                <input type="number" min=1 max=50 class="qty-ctrl-input pull-left" [(ngModel)]="element.quantity">
                <button class="btn qty-increment" (click)="incrementCartQty(element.id,element.quantity)">
                  <i class="material-icons">
                    add
                  </i>
                </button>
              </div>
            </td>

            <td mat-footer-cell *matFooterCellDef>Grand Total</td>
          </ng-container>

          <!--<ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef class="w-15"> Quantity </th>
    <td mat-cell *matCellDef="let element" class="w-15"> {{element.quantity}} </td>
    <td mat-cell *matCellDef="let element" class="w-15"> {{element.quantity}} </td>
    <td mat-footer-cell *matFooterCellDef>Grand Total</td>
  </ng-container>-->
          <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef class="w-15">Total Price</th>
            <td mat-cell *matCellDef="let element" class="w-15"> {{element.totalPrice}} </td>
            <td mat-footer-cell *matFooterCellDef class="w-15">{{getTotalCost()}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns  sticky: true "></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <ng-template [ngIf]="dataSource.filteredData.length == 0 || dataSource.data.length === 0 ">
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true ['noRecord']"></tr>
          </ng-template>
          <!--<tr class="grand-total-price" mat-footer-row *matFooterRowDef=""></tr>-->

        </table>


      </div>
      <div *ngIf="dataSource.filteredData.length == 0 || dataSource.data.length == 0" class="no-records">
        No records found
      </div>
    </div>
    </div>
