<mat-toolbar class="app-header">
  <div class="page-container no-padding clearfix">
    <div class="pull-left w-20" (click)="openSignup()">
      <img src="../assets/images/logo.png" class="app-logo"  />
      <h4 class="logo-text">The Shopee</h4>
    </div>
    <div class="pull-right text-right w-80">
      <div class="pull-right mrt-10 line-height-big">
        <a (click)="openSignup()" class="display-inline">
         <img src="../assets/images/checkout.svg" class="display-inline checkout-img">
        </a>
        <a class="ml-20 cart-button display-inline" *ngIf="totalCartItem !== undefined" (click)="openCartPage()">
          <span class="cart-item-count">{{totalCartItem}}</span>
          <img src="../assets/images/shopping-cart-full.svg" class="shopping-cart">
        </a>
        <a class="ml-20 cart-button display-inline" *ngIf="totalCartItem == undefined" (click)="openCartPage()">
         
          <img src="../assets/images/shopping-cart-empty.svg" class="shopping-cart">
        </a>
      </div>
  
    </div>
  </div>
</mat-toolbar>
